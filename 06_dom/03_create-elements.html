<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating ELements</title>
</head>
<body style="background-color: #212121; color: #fff">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div)
    div.className = "main"
    div.id = "myId"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title")      //title is (key) and generated title is (value)   //setAttribute directly set the value
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    
    div.innerText = "This is an element created using javascript"      //innerHTML will first bring a reference to the values and then overwrite the values
    const addText = document.createTextNode("chai aur code")
    div.appendChild(addText)

    document.body.appendChild(div)
</script>
</html>
