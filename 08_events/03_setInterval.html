<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
</head>

<body>
    <h1>Async in Js</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    //setInterval: It is a method that calls a function at a specified interval (in milliseconds) repeatedly. It's often used to perform a task at a regular interval, such as updating a clock, animating an element, or checking for updates.
    //Syntax: setInterval(function, delay, parameter1, parameter2, ....);
    const sayDate = function(str){
        console.log(str, Date.now());
    }


    document.querySelector('#start').addEventListener('click', function(e){
        intervalId = setInterval(sayDate, 1000, "hi")
    })


    document.querySelector('#stop').addEventListener('click', function(e){
        clearInterval(intervalId)      //It is a function that cancels a repeating interval that was previously set using `setInterval()`
        console.log("STOPPED")
    })

</script>
</html>
