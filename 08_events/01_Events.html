    //when image is clicked, it is removed
    document.querySelector("#images").addEventListener("click", function(e) {
        //console.log(e.target.parentNode);     //parentNode returns the parent element of the current element. It points to the element that contains the current element.
        console.log(e.target.tagName);      //tagName returns the name of an element in uppercase when it is clicked.
        if(e.target.tagName === 'IMG'){
            console.log(e.target.id);
            let removeIt = e.target.parentNode
            removeIt.remove()
        }

        //removeIt.parentNode.removeChild(removeIt)     //same as removeIt.remove()

    }, false)


/* 
Event Propagation : Event propagation is a mechanism that defines how events travel through the DOM tree when an event is triggered on an element. 
                By default, event handlers are attached to the bubbling phase. 
                
Event Bubbling Phase : After the event reaches the target element, it "bubbles up" through the parent elements towards the top. 
                First the target element (child) is executed and then its parent element is executed. 
                
Event Capturing Phase: The event starts at the outermost element (window or document) and "trickles down" towards the target element. 
                Event handlers registered for the capturing phase will be executed first, before the target element. 
*/
